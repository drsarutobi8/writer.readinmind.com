<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">จุดมุ่งหมายของเรา</h2>
                <hr class="primary">
                <p>เพื่อเสริมความรู้ให้นักธุรกิจผ่านเสียงและภาพ เพราะเราเชื่อว่าธุรกิจที่แข็งแรง จะสร้างชุมชนที่เข้มแข็ง</p>
            </div>
	        <div class="col-lg-2 col-lg-offset-1 text-center">
	            <a href="mailto:{{ site.email }}">
	            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
	                <p>{{ site.email }}</p>
	            </a>
	        </div>
	        <div class="col-lg-2 col-lg-offset-2 text-center">
	            <a href="https://facebook.com/{{ site.facebook_username }}">
	                <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
	                <p>{{ site.facebook_username }}</p>
	            </a>
	        </div>
	        <div class="col-lg-2 col-lg-offset-1 text-center">
	            <a href="https://www.youtube.com/channel/{{ site.youtube_channel }}">
	            <i class="fa fa-youtube fa-3x wow bounceIn" data-wow-delay=".1s"></i>
	                <p>{{ site.youtube_username }}</p>
	            </a>
	        </div>
		</div>
    </div>
</section>
